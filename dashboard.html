<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Dashboard â€“ Dollar App</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin:0;
        font-family:'Inter', sans-serif;
        background:#f1f5f9;
    }

    header {
        background:#22c55e;
        padding:18px;
        text-align:center;
        color:white;
        font-size:20px;
        font-weight:600;
    }

    .content {
        padding:15px;
        max-width:600px;
        margin:auto;
    }

    .add-btn {
        background:#22c55e;
        color:white;
        width:100%;
        padding:14px;
        border-radius:12px;
        font-size:16px;
        border:none;
        font-weight:600;
        margin-bottom:20px;
        cursor:pointer;
    }
    .add-btn:active { background:#16a34a; }

    .item {
        background:white;
        padding:15px;
        margin-bottom:12px;
        border-radius:12px;
        box-shadow:0 3px 10px rgba(0,0,0,0.08);
        display:flex;
        justify-content:space-between;
        align-items:center;
    }

    .item-title {
        font-weight:600;
        margin-bottom:5px;
    }

    .item-amount {
        font-size:17px;
        font-weight:600;
    }

    .delete-btn {
        background:#ef4444;
        color:white;
        padding:8px 12px;
        border:none;
        border-radius:8px;
        cursor:pointer;
    }
    .delete-btn:active {
        background:#dc2626;
    }

    /* Modal */
    .modal-bg {
        position:fixed;
        inset:0;
        background:rgba(0,0,0,0.35);
        backdrop-filter:blur(14px);
        display:none;
        justify-content:center;
        align-items:center;
    }

    .modal {
        width:90%;
        max-width:380px;
        background:white;
        padding:25px;
        border-radius:18px;
        animation:fadeIn .3s;
    }

    @keyframes fadeIn {
        from { opacity:0; transform:translateY(20px); }
        to { opacity:1; transform:translateY(0); }
    }

    input, select {
        width:100%;
        padding:12px;
        border:1px solid #d1d5db;
        border-radius:12px;
        outline:none;
        margin-bottom:12px;
        font-size:15px;
    }

    .save-btn {
        background:#22c55e;
        color:white;
        padding:12px;
        width:100%;
        border:none;
        border-radius:12px;
        font-size:16px;
        font-weight:600;
        cursor:pointer;
    }
</style>
</head>
<body>

<header>Dollar App</header>

<div class="content">

    <button class="add-btn" onclick="openModal()">+ Tambah Transaksi</button>

    <div id="list"></div>

</div>


<!-- MODAL TAMBAH TRANSAKSI -->
<div id="modalAdd" class="modal-bg">
    <div class="modal">
        <h3 style="text-align:center; margin-top:0">Tambah Transaksi</h3>

        <input id="inNote" type="text" placeholder="Judul / Catatan">
        <input id="inAmount" type="number" placeholder="Nominal">
        <select id="inType">
            <option value="income">Pemasukan</option>
            <option value="expense">Pengeluaran</option>
        </select>

        <button class="save-btn" onclick="saveData()">Simpan</button>
        <button class="delete-btn" style="width:100%; margin-top:10px" onclick="closeModal()">Batal</button>
    </div>
</div>



<script type="module">
import {
    auth,
    db,
    signOut,
    doc, setDoc, getDoc
} from "./firebase.js";

import {
    collection, addDoc, getDocs, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


// ============ CEK LOGIN ============
auth.onAuthStateChanged(async (user) => {
    if (!user) {
        window.location.href = "login.html";
        return;
    }

    loadData(user.uid);
});


// ============ LOAD DATA ============
async function loadData(uid) {
    const list = document.getElementById("list");
    list.innerHTML = "Loading...";

    const colRef = collection(db, "users", uid, "transactions");
    const snap = await getDocs(colRef);

    let html = "";

    snap.forEach(docu => {
        const d = docu.data();
        html += `
            <div class="item">
                <div>
                    <div class="item-title">${d.note}</div>
                    <div style="color:#6b7280">${new Date(d.time).toLocaleString()}</div>
                </div>

                <div style="text-align:right">
                    <div class="item-amount" style="color:${d.type=='income' ? '#16a34a':'#dc2626'}">
                        ${d.type=='income' ? '+' : '-'} Rp ${Number(d.amount).toLocaleString()}
                    </div>

                    <button class="delete-btn" onclick="del('${uid}','${docu.id}')">Hapus</button>
                </div>
            </div>
        `;
    });

    list.innerHTML = html || "<p style='text-align:center;color:#6b7280'>Belum ada transaksi</p>";
}


// ============ SIMPAN DATA ============
window.saveData = async () => {
    const note = inNote.value.trim();
    const amount = inAmount.value.trim();
    const type = inType.value;

    if (!note || !amount) {
        alert("Lengkapi semua input!");
        return;
    }

    const uid = auth.currentUser.uid;

    await addDoc(collection(db, "users", uid, "transactions"), {
        note,
        amount:Number(amount),
        type,
        time: Date.now()
    });

    closeModal();
    loadData(uid);
};


// ============ HAPUS ============
window.del = async (uid, id) => {
    if (!confirm("Hapus transaksi ini?")) return;

    await deleteDoc(doc(db, "users", uid, "transactions", id));
    loadData(uid);
};


// ============ MODAL ============
window.openModal = () => {
    modalAdd.style.display="flex";
};

window.closeModal = () => {
    modalAdd.style.display="none";
    inNote.value="";
    inAmount.value="";
};


// ============ LOGOUT ============
window.doLogout = async () => {
    await signOut(auth);
    window.location.href = "login.html";
};

</script>

</body>
</html>
